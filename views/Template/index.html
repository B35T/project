
{{define "index"}}
<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="/template.css">
    <script src="main.js"></script>
</head>
<body class=".bg">
        <table class="center" style="width:200px"><th><img src="/img.png" width="100" height="150" ></th></table>
                
                <h1 class="headerTitle center">{{.PageTitle}}<h1>
                
                <table class="center" style="width:200px">
                        <th>
                                 <form action="/">
                                        <input type="submit" value="สถานะ" class="button button1">
                                </form>
                                        
                        </th>
                        <th>
                                <form action="/list">
                                          <input type="submit" value="ดูบันทึก" class="button button2">
                                </form>
                        </th>
                </table>
                <h1 class="headerTitle center">บ้านพักรับรอง<h1></h1>
                <table class="bigTable center">
                        <th>
                                {{range .Model}}
                                {{if .VIP}} 
                                <form action="{{if .Empty}}/in/{{ else }}/out/{{end}}{{.Room_ID}}"><tr><input type="submit" value="{{.Room_ID}}" class="{{if .Empty}} item itemHover {{ else }} itemSelect itemSelectHover {{end}}"></tr></form>                                
                                {{end}} 
                                
                                {{end}}
                                
                        </th>
                </table>

                <h1 class="headerTitle center">เรือนรับรอง<h1></h1>
                <table class="bigTable center">
                                <th>
                                        {{range .Model}}
                                        {{if .VIP}} 
                                        {{else}}
                                                <form action="{{if .Empty}}/in/{{ else }}/out/{{end}}{{.Room_ID}}"><tr><input type="submit" value="ห้อง {{.Room_ID}}" class="{{if .Empty}} item itemHover {{ else }} itemSelect itemSelectHover {{end}}"></tr></form>                          
                                        {{end}} 
                                        
                                        {{end}}
                                        
                                </th>
                        </table>
        </body>
</html>

{{end}}
